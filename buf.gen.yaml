version: v1
plugins:
  - plugin: go
    out: server/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: server/go
    opt: paths=source_relative,require_unimplemented_servers=false
  - plugin: es
    out: client/ts/src/generated
    opt: target=ts
  - plugin: connect-es
    out: client/ts/src/generated
    opt: target=ts